<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="images/logo.png" title="logo da Barbearia Alura"/></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>        
        
        
    </header>

    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Nome e sobrenome"/>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="nome@dominio.com"/>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea cols="68" rows="10" id="msg" required placeholder="Digite sua mensagem aqui"></textarea>

            <fieldset>
                <legend>Como prefere receber nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"/>E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"/>Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked/>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            

            

            <label class="checkbox"><input type="checkbox" checked />Gostaria de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar" class="enviar"/>
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-Feira</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Terça-Feira</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Quarta-Feira</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Quinta-Feira</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Sexta-Feira</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>08:00 - 14:00</td>
                </tr>
            </tbody>
        </table>
        
        
    </main>

    <footer>
        <img src="images/logo-branco.png" />
        <p class="textorodape">&copy; Copyright Barbearia Alura</p>
    </footer>
    
</body>
</html>
